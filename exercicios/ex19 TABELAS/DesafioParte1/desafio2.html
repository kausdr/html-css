<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>

    <style>
        table{
            width: 400px;
            font-family:Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        tbody{
            text-transform: uppercase;
            font-weight:  bold;
        }

        td{
            border: 2px solid black;
            text-align: center;
        }
    </style>

</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan='4' >a</td>
                <td rowspan='4' >b</td>
            </tr>
            <tr>
                <td rowspan='4' >c</td>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                <td>j</td>
                <td>k</td>
                <td>l</td>
            </tr>
            <tr>
                <td colspan='4' >m</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
